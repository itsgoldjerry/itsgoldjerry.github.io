<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/print.css" media="print" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.js"></script>
    <script>
        Chart.defaults.global.legend.display = false;
    </script>
    <title> {{ page.title }} </title>
  </head>
  <body>
    <header>
      <!-- <div class="inner", display=inline-block> -->
      <div class="inner">
        <div style="width: 66%; float:left; padding-top: 25px;">
          <h1> {{ site.name }} </h1>
          <h2>We're taking a vacation from ourselves.</h2>
  	    </div>
        <div style="width: 33%; float:right;">
          <img src="images/header_point.png">
        </div>
      </div>
    </header>
    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          {{ content }}
        </section>
      </div>
    </div>
    <script src="{{site.baseurl}}/js/characterAppearances.js"></script>
    <script src="{{site.baseurl}}/js/episodeChart.js"></script>
    <script src="{{site.baseurl}}/js/netRatingChart.js"></script>
  </body>
</html>
